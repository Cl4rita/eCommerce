<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/progAdd.js"defer></script>
    <title>E-commerce de Ternos</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="menu">
        <nav>
            <a href="./index.html">Home</a>
            <a href="./html/carrinho.html">Carrinho</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="grade-produtos">
        <article class="produto">
            <figure>
                <img src="./img/terno_01.jpg" alt="Terno Italiano Slim">
                <figcaption>Terno Italiano Slim</figcaption>
            </figure>
            <div class="controle-produto">
                <input type="number" id="qtde1" min="1" value="1" class="input-qtde">
                <button id="btn1" 
                        data-nome="Terno Italiano Slim" 
                        data-preco="1200.99" 
                        data-codprod="1">
                    Adicionar
                </button>
            </div>
        </article>

        <article class="produto">
            <figure>
                <img src="./img/terno_02.jpg" alt="Terno Italiano">
                <figcaption>Terno Italiano</figcaption>
            </figure>
            <div class="controle-produto">
                <input type="number" id="qtde2" min="1" value="1" class="input-qtde">
                <button id="btn2" 
                        data-nome="Terno Italiano" 
                        data-preco="345" 
                        data-codprod="2">
                    Adicionar
                </button>
            </div>
        </article>

        <article class="produto">
            <figure>
                <img src="./img/terno_03.jpg" alt="Terno Alfaiataria Slim">
                <figcaption>Terno Alfaiataria Slim</figcaption>
            </figure>
            <div class="controle-produto">
                <input type="number" id="qtde3" min="1" value="1" class="input-qtde">
                <button id="btn3" 
                        data-nome="Terno Alfaiataria Slim" 
                        data-preco="1345.5" 
                        data-codprod="3">
                    Adicionar
                </button>
            </div>
        </article>

        <article class="produto">
            <figure>
                <img src="./img/terno_04.jpg" alt="Terno Alfaiataria Notch">
                <figcaption>Terno Alfaiataria Notch</figcaption>
            </figure>
            <div class="controle-produto">
                <input type="number" id="qtde4" min="1" value="1" class="input-qtde">
                <button id="btn4" 
                        data-nome="Terno Alfaiataria Notch" 
                        data-preco="521" 
                        data-codprod="4">
                    Adicionar
                </button>
            </div>
        </article>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Loja de Ternos Clássicos</p>
    </footer>
</body>
</html>
