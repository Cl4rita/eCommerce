
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style2.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <script src="../assets/js/api.js" defer></script>
    <script src="../assets/js/auth.js" defer></script>
    <title>Login - Nome da Loja</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Entrar na Nome da Loja</h1>
                <p>Digite suas credenciais para acessar sua conta</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Entrar</button>
            </form>

            <div class="auth-footer">
                <p>Não tem uma conta? <a href="registro.html">Cadastre-se</a></p>
                <p><a href="../index.html">← Voltar para a loja</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

</body>
</html>
